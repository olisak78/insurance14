paths:
  /ai-core/chat/inference:
    post:
      consumes:
      - application/json
      description: Send chat messages to a deployed model and get AI responses
      parameters:
      - description: Chat inference request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/service.AICoreInferenceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully received inference response
          schema:
            $ref: '#/definitions/service.AICoreInferenceResponse'
